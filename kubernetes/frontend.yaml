apiVersion: apps/v1
kind: Deployment
metadata:
  name: pms-client
  namespace: default
  labels:
    app: pms-client
spec:
  selector:
    matchLabels:
      app: pms-client
  template:
    metadata:
      labels:
        app: pms-client
    spec:
      containers:
        - name: recipe-frontend
          image: rizwans21/pms_client
          ports:
            - containerPort: 3000
---

apiVersion: v1
kind: Service
metadata:
  name: pms-client-service

spec:
  type: LoadBalancer
  selector:
    app: pms-client
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      # nodePort: 30000